<style>
form * {
  display: block;
  margin: 10px;
}
</style>
<script language="Javascript" >
function download() {
  var filename = window.document.myform.docname.value;
  var name =  window.document.myform.name.value;
  var text =  window.document.myform.text.value;
  var problem =  window.document.myform.problem.value;
  
  var pom = document.createElement('a');
  pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + 
	"Your Name: " + encodeURIComponent(name) + "\n\n" +
	"Problem: " + encodeURIComponent(problem) + "\n\n" +
	encodeURIComponent(text)); 

  pom.setAttribute('download', filename);

  pom.style.display = 'none';
  document.body.appendChild(pom);

  pom.click();

  document.body.removeChild(pom);
}
</script>

<div style="width: 120%;">
  
  <h2><strong>Naturalness Evaluation</h2>
  
  <body>
    Below, we provide some examples for speech naturalness evaluation. <br>
    Listen the sample and rate a score from 1 to 5 based on how the speech is natural.
    <br>
  
  <form name="myform" method="post" >
    Filename: <input type="text" id="docname" value="Test_similarity.txt" /> 
    <br>
    Name: <input type="text" id="name" placeholder="Write your name"/>
    <br>
	  
    <div style="display:unblock">
      Option 1 <input type="radio" value="1" onclick="getElementById('No.1').value=this.value; getElementById('No.1').show()" style="display:inline" />
      Option 2 <input type="radio" value="2" onclick="getElementById('No.1').value=this.value;" style="display:inline" />
      <input type="text" id="No.1" />
    </div>

    <input id="download_btn" type="submit" class="btn" style="width: 125px" onClick="download();" />

  </form>  
  </body>
</div>
